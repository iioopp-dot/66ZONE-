<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <img src="IMG_20251204_032730_601.jpg.jpg" style="width: 100%; max-width: 600px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الشخصي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>مرحباً بك في موقعي!</h1>
            <p>@66ZONE </p>
        </header>

        <main>
            <input type="text" id="searchInput" onkeyup="searchGames()" placeholder="ابحث عن اسم اللعبة..." style="width: 80%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 25px; outline: none; text-align: center;">
            
            <section class="card">
                <h2>عني</h2>
                <p>اهلا بكَ في موقع مخصص للتطبيقات والعاب الموبايل @66 ZONE.</p>
            </section>

            <section class="card">
                <h2>مشاريعه</h2>
                <ul>
                    <li>موقع سهل وسلس لكي تحمل ماتريد</li>سوف تجد كل ماتحتاجة من تطبيقات والعاب هنا في هذا الموقع</li>
                </ul>
            </section>
        </main>

        <footer>
            <p>تم التصميم بواسطة [ميراس]</p>
        </footer>
    </div>
<script>
    function searchGames() {
        // نأخذ الكلمة التي كتبها الزائر
        var input = document.getElementById("searchInput");
        var filter = input.value.toUpperCase();
        // نأخذ كل البطاقات الموجودة في الموقع
        var cards = document.getElementsByClassName("card");

        // نبحث داخل كل بطاقة
        for (var i = 0; i < cards.length; i++) {
            var text = cards[i].innerText || cards[i].textContent;
            
            // إذا وجدنا الكلمة نظهر البطاقة، وإلا نخفيها
            if (text.toUpperCase().indexOf(filter) > -1) {
                cards[i].style.display = "";
            } else {
                cards[i].style.display = "none";
            }
        }
    }
</script>
    
</body>
</html>
